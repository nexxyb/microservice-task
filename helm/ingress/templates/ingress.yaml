apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  name: microservice-task-ingress
spec:
  rules:
    - host: localhost
    - http:  
        paths: 
        - pathType: Prefix
          path: /
          backend:
            service: 
              name: frontend-service
              port: 
                number: 3000
        - pathType: Prefix
          path: /
          backend:
            service:
              name: backend-service
              port:
                number: 8000
  